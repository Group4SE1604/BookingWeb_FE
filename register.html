<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/register.css">
    <!-- <link rel="stylesheet" href="./css/"> -->
    <!-- Link owl carousel -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!-- Link JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="left-wrapper">
            <div class="owl-register owl-carousel owl-theme">
                <div class="item">
                    <img src="./images/login_1.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/login_2.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/khangdep.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="right-wrapper">
            <div class="logo">
                <img src="./images/header_logo.svg" alt="logo-image" class="logo-img">
            </div>
            <h1 class="text-black font-weight-700">Sign Up</h1>
            <p class="text-dark-green font-weight-400">Letâ€™s get you all set up so you can access your personal account.
            </p>
            <form id="form" onsubmit="return validateForm()">
                <div class="decline-row">
                    <div class="form-register">
                        <input type="text" class="input-box" name="firstName" required>
                        <label for="">First Name</label>
                    </div>
                    <div class="form-register">
                        <input type="text" class="input-box" name="lastName" required>
                        <label for="">Last Name</label>
                    </div>
                </div>
                <div class="decline-row">
                    <div class="email-in-form">
                        <div class="form-register">
                            <input type="text" id="email" class="input-box" name="email" required>
                            <label for="" id="error-label-email">Email</label>
                        </div>
                        <span id="errorEmailText"></span>
                    </div>
                    <div class="phone-in-form">
                        <div class="form-register">
                            <input type="text" id="phone" class="input-box" name="phoneNumber" required>
                            <label for="" id="error-label-phone">Phone Number</label>
                        </div>
                        <span id="errorPhoneText"></span>
                    </div>
                </div>
                <div class="pass-in-form">
                    <div class="form-register">
                        <input type="password" id="password" class="input-box input-pass font-weight-400 text-dark" name="password"
                            required>
                        <label for="" id="pass-label">Password</label>
                        <div class="eye">
                            <i class="eye-icon fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                    <span class="errorPass" id="passwordError"></span>
                    <span class="warningPass" id="passwordWarning"></span>
                </div>
                <div class="rePass-in-form">
                    <div class="form-register">
                        <input type="password" id="reEnterPassword" class="input-box input-pass font-weight-400 text-dark" name="rePassword"
                            required>
                        <label for="" id="re-pass-label">Confirm Password</label>
                        <div class="eye">
                            <i class="eye-icon fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                    <span class="errorRePass" id="rePasswordError"></span>
                </div>
                <div class="extra">
                    <input type="checkbox" required>
                    <span class="text-dark-green font-weight-500">I agree to all the <a href="#"
                            class="text-slamon font-weight-500">Terms</a> and <a href="#"
                            class="text-slamon font-weight-500">Privacy Policies</a></span>
                </div>
                <input type="submit" value="Create account"
                    class="btn btn-register dark-green bg-primary font-weight-600">
            </form>
            <div class="login">
                <span class="text-dark-green font-weight-500">Already have an account?<a href="#"
                        class="login-link text-slamon font-weight-500"> Login</a></span>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Sign up with Google</span>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.1.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/register.js"></script>
<script src="./js/error.js"></script>
<script src="./js/error_pass.js"></script>

</html>
