<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/set_new_pass.css">
    <!-- <link rel="stylesheet" href="./css/"> -->
    <!-- Link owl carousel -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!-- Link JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-wrapper">
        <div class="left-wrapper">
            <div class="logo">
                <img src="./images/header_logo.svg" alt="logo-image" class="logo-img">
            </div>
            
            <h1 class="text-black font-weight-700">Set a password</h1>
            <p class="text-dark-green font-weight-400">Your previous password has been reseted. 
                Please set a new password for your account.</p>
            <form action="">
                <div class="form-getpass">
                    <input type="password" class="input-box input-pass font-weight-400 text-dark" name="password" required>
                    <label for="">Create Password</label>
                    <div class="eye">
                        <i class="eye-icon fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div class="form-getpass">
                    <input type="password" class="input-box input-pass font-weight-400 text-dark" name="password" required>
                    <label for="">Re-enter Password</label>
                    <div class="eye">
                        <i class="eye-icon fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <input type="submit" value="Set password" class="btn btn-login font-weight-600 dark-green bg-primary">
            </form>
            
        </div>
        <div class="right-wrapper">
            <div class="owl-login owl-carousel owl-theme">
                <div class="item">
                    <img src="./images/login_1.png" alt="">
                </div>  
                <div class="item">
                    <img src="./images/login_2.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/khangdep.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/jquery-3.6.1.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="js/login.js"></script>
</html>
