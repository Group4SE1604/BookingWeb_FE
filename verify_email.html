<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/verify_email.css">
    <!-- <link rel="stylesheet" href="./css/"> -->
    <!-- Link owl carousel -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!-- Link JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-wrapper">
        <div class="left-wrapper">
            <div class="logo">
                <img src="./images/header_logo.svg" alt="logo-image" class="logo-img">
            </div>
            <div class="back-to-login">
                <a href="#" class="font-weight-500 text-black"><i class="fas fa-chevron-left"></i> Back to login</a>
            </div>
            <h1 class="text-black font-weight-700">Verify email</h1>
            <p class="text-dark-green font-weight-400">An authentication code has been sent to your email.</p>
            <form action="">
                
                <div class="form-login">
                    <input type="password" class="input-box input-pass font-weight-400 text-dark" name="password" required>
                    <label for="">Enter code</label>
                    <div class="eye">
                        <i class="eye-icon fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div class="register">
                    <span class="text-dark-green font-weight-500">Didnâ€™t receive a code? <a href="#" class="register-link text-slamon">Resend</a></span>
                </div>
                <input type="submit" value="Verify" class="btn btn-login dark-green bg-primary">
            </form>
            
            
        </div>
        <div class="right-wrapper">
            <div class="owl-login owl-carousel owl-theme">
                <div class="item">
                    <img src="./images/login_1.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/login_2.png" alt="">
                </div>
                <div class="item">
                    <img src="./images/khangdep.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.1.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="js/login.js"></script>
</html>
